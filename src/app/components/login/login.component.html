        Te has identificado correctamete, bienvenido!
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">

            <input type="text" name="username" #email="ngModel" [(ngModel)]="visit.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">

        <p>
